{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
  {% block body %}
    <br>
    <div class="container">
        <h1>Update todo</h1>
        <form action="/update/{{todo.sno}}" method = "POST">
            <div class="mb-3"> 
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="description">
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
